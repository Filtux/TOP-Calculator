<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-buttons-container">
                <div class="button-row">
                    <button class="digit" id="">1</button>
                    <button class="digit" id="">2</button>
                    <button class="digit" id="">3</button>
                </div>
                <div class="button-row">
                    <button class="digit" id="">4</button>
                    <button class="digit" id="">5</button>
                    <button class="digit" id="">6</button>
                </div>
                <div class="button-row">
                    <button class="digit" id="">7</button>
                    <button class="digit" id="">8</button>
                    <button class="digit" id="">9</button>
                </div>
                <div class="button-row">
                    <button class="operator" id="">+</button>
                    <button class="operator" id="">-</button>
                    <button class="digit" id="">0</button>
                </div>
                <div class="button-row">
                    <button class="operator" id="">x</button>
                    <button class="operator" id="">/</button>
                    <button class="equals" id="">=</button>
                </div>
                <div class="button-row">
                    <button class="clear">C</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
